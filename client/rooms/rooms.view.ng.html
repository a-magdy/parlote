<div ng-controller="RoomsController">
  <div ng-show="$root.currentUser" class="rooms" ng-repeat="room in rooms">
    <li ng-style="roomStyle(room)" style="cursor: pointer;">
      <a href="/room/{{room._id}}">{{room.name}}</a>
    </li>
  </div>
  <div class="hero-unit" ng-hide="$root.currentUser">
    <h1>Welcome to Parlote</h1>
    <p>
      Please login!
    </p>
  </div>
</div>
