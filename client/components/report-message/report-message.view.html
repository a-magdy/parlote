<md-dialog aria-label="Mango (Fruit)">
  <md-content class="md-padding">
    <form name="frmReporMessage">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Report Message</label>
          <input ng-model="report.reason" placeholder="Reason" ng-required>
        </md-input-container>
        <md-input-container flex>
          <label>Type</label>
          <select ng-model="report.typeId" columns="1">
            <option>item</option>
          </select>
        </md-input-container>
      </div>
      <md-input-container flex>
        <label>Description</label>
        <textarea ng-model="report.description" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
    </form>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()"> Cancel </md-button>
    <md-button ng-click="save()" class="md-primary"> Save </md-button>
  </div>
</md-dialog>
