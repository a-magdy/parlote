<md-dialog aria-label="Mango (Fruit)">
  <md-content class="md-padding">
    <form name="frmNewRoom">
      <div layout layout-sm="column">
        <md-input-container flex>
          <label>Room Name</label>
          <input name="name" ng-model="room.name" placeholder="Name" ng-required>
        </md-input-container>
        <md-input-container flex>
          <label>Category</label>
          <input ng-model="room.category">
        </md-input-container>
      </div>
      <md-input-container flex>
        <label>Description</label>
        <textarea ng-model="room.description" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
    </form>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()"> Cancel </md-button>
    <md-button ng-click="save()" class="md-primary"> Save </md-button>
  </div>
</md-dialog>
