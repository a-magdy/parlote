<div layout="column" class="relative" layout-fill role="main">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
      </md-button>
      <span flex></span>
      <h3>
        <ng-md-icon icon="group"></ng-md-icon>
        {{room.name}}
      </h3>
      <md-button ng-show="room.userId == $root.currentUser._id" ng-click="removeRoom()" flex="1" aria-label="X">
        <ng-md-icon icon="delete"></ng-md-icon>
      </md-button>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-content flex md-scroll-y>
    <ui-view layout="column" layout-fill layout-padding>
      <div layout="row" layout-align="center center">
        <md-card flex-gt-sm="90" flex-gt-md="80">
          <md-card-content>
            <md-list>
              <md-item dir-paginate="m in messages | itemsPerPage: perPage" total-items="messagesCount.count"
              current-page='page'>
                <md-item-content layout="row">
                  <div class="md-tile-left inset" flex="">
                    <p ng-hide="m.isImage">
                      <div ng-bind-html="m.username + ' : ' + m.message | emoticons:{linkTarget:'_blank'}">
                      </div>
                    </p>
                    <img ng-show="m.isImage" flex="100" ng-src="{{ m.imageData }}" />
                  </div>
                  <div ng-show="$root.currentUser._id == m.userId" class="md-tile-right inset">
                    <md-button ng-click="removeMessage(m)">
                      <ng-md-icon icon="delete"></ng-md-icon>
                    </md-button>
                  </div>
                  <div class="md-tile-content">
                    <!-- <h6>{{m.createdAt}}</h6> -->
                  </div>
                </md-item-content>
                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
              </md-item>
              <md-divider></md-divider>
              <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
            </md-list>
          </md-card-content>
        </md-card>
      </div>
      <new-message></new-message>
    </ui-view>
  </md-content>
</div>
