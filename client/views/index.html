<head>
  <base href="/"/>
  <title>Parlote</title>
</head>

<body ng-app="parlote" ng-strict-di="">
  <div class="container" id="main">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" style="margin-left: 15px;" href="/">Parlote</a>
        <ul class="nav pull-right">
          <li>
            <a>
              <blaze-template name="loginButtons"></blaze-template>
            </a>
          </li>
          <li style="margin-left: 200px;">
            <a href="https://github.com/a-magdy/parlote">
              <img alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" style="position: absolute; top: 0; right: 0; border: 0;"></a>
          </li>
        </ul>
      </div>
    </div>

    <div ng-show="$root.currentUser">
      <div class="row-fluid">
        <div class="span12 well" ng-controller="InputController">
          <form id="send" ng-show="showInput()" ng-submit="AddMessage()">
            <input id="message" name="message" type="text">
            <input name="sumit" type="submit" value="Submit">
          </form>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span8 well">
          <ui-view></ui-view>
        </div>
        <div class="span4 well">
          <chat-rooms></chat-rooms>
        </div>
      </div>
    </div>
    <div class="hero-unit" ng-show="!$root.currentUser">
      <h1>Welcome to Parlote</h1>
      <p>
        Please login!
      </p>
    </div>
  </div>
</body>
